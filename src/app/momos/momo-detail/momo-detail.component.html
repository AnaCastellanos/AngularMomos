<div class="card" style="width: 18rem;">
  <img
    class="card-img-top"
    alt="Card image cap"
    [src]='item.url'>
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
    <a [routerLink]="['edit']" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
