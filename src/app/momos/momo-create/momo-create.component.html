<form (ngSubmit)='onCreateMomo(momoForm)' #momoForm='ngForm'>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Nombre del momo" aria-label="Nombre" aria-describedby="basic-addon1" name="name" ngModel required>
  </div>

  <label for="basic-url">Your momo URL</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
    </div>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="url" ngModel required>
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <input type="text" class="form-control" id="basic-description" aria-describedby="basic-addon3" name="description" ngModel required>
  </div>

  <div class="input-group">
    <button
      type="submit"
      name="button"
      class="btn  btn-primary float-right"
      [disabled]='!momoForm.valid'>Crear</button>
  </div>
</form>
